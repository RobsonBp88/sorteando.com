<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="./dado.png" alt="Dado" class="dado-img">
        <h1>Sorteio</h1>
        <div class="input-group">
            <label for="minimo">Valor Mínimo:</label>
            <input type="number" id="minimo" placeholder="Ex: 1">
        </div>
        <div class="input-group">
            <label for="maximo">Valor Máximo:</label>
            <input type="number" id="maximo" placeholder="Ex: 100">
        </div>
        <p id="resultado">Digite os valores e clique em "Sortear Número"</p>
        <button id="sortearBtn">Sortear Número</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
